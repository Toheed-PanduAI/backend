<!DOCTYPE html>
<html>
<head>
    <title>Video Generation Progress</title>
</head>
<body>
    <div id="progress-container">
        <p id="progress-percentage">0%</p>
        <progress id="progress-bar" value="0" max="100"></progress>
    </div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        const progressPercentage = document.getElementById('progress-percentage');
        
        const eventSource = new EventSource('http://localhost:3001/progress/90242056-a8d5-4551-85dc-5d3925a90bac');

        eventSource.onmessage = function(event) {
            const progress = JSON.parse(event.data);
            if (progress.percentage !== undefined) {
                progressBar.value = progress.percentage; // Update the progress bar value
                progressPercentage.textContent = progress.percentage + '%';
            }

            if (progress.status === 'complete') {
                eventSource.close();
                console.log('Progress complete');
            }
        };

        eventSource.onerror = function() {
            console.error('EventSource failed.');
            eventSource.close();
        };
    </script>
</body>
</html>
